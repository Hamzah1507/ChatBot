<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-container">

            <!-- Header -->
            <header class="chat-header">
                <h1>SmartBot</h1>
            </header>

            <!-- Chat messages -->
            <main class="chat-box" id="chat-box"></main>

            <!-- Input area -->
            <div class="chat-input-area">
                <select id="language" class="language-selector">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="gu">Gujarati</option>
                    <option value="ta">Tamil</option>
                    <option value="mr">Marathi</option>
                </select>

                <input type="text" id="user-query" placeholder="Type a message..." onkeypress="handleKeyPress(event)" autocomplete="off">

                <button id="send-btn" onclick="sendQuery()">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
